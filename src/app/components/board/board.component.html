<div id="main-board" class="main-board">
  <div id="head-board" class="head-board">
    <div class="align-board-headline">
      <h2>Board</h2>
      <button class="addButton-mobileBoard" (click)="openPopupAddTask('todo')">
        <mat-icon>add</mat-icon>

      </button>
    </div>
    
    <div class="search-container">
      <div class="input-div">
        <input
          type="text"
          id="search-input"
          placeholder="Find Task"
          [(ngModel)]="searchQuery"
          (keyup)="searchTasks()"
          class="search-input" />
        <img class="search-input-img" src="assets/icons/Property 1=search.svg" alt="">
      </div>
      <button class="primary-btn addButton" (click)="openPopupAddTask('todo')">
        Add task
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div id="board-main-div" class="board-main-div">
    <div id="to-do-div" class="to-do-div align-all-4">
      <div id="to-do-head" class="all4-style">
        <span>To do</span>
        <img class="hover-to-blue" src="assets/icons/add-button-board.svg" alt="" (click)="openPopupAddTask('todo')"/>
      </div>
      <div id="todoBoard" class="task-section drag-area"
           (drop)="moveTo('todo')"
           (dragleave)="removeHighlight('todoBoard')"
           (dragover)="allowDrop($event); highlight('todoBoard')">
        <ng-container *ngIf="getTasksByStatus('todo').length > 0; else emptyTodo">
          <app-task-card 
            *ngFor="let task of getTasksByStatus('todo')"
            [task]="task"
            (dragStarted)="onDragStart($event, task)"
            (clicked)="openTaskDetails(task)"
            (statusChanged)="loadTasks()">
          </app-task-card>
        </ng-container>
        <ng-template #emptyTodo>
          <div class="empty-section-note">No tasks in todo</div>
        </ng-template>
      </div>
    </div>

    <div id="in-progress-div" class="in-progress-div align-all-4">
      <div id="in-progress-head" class="all4-style">
        <span>In progress</span>
        <img class="hover-to-blue" src="assets/icons/add-button-board.svg" alt="" (click)="openPopupAddTask('inProgress')"/>
      </div>
      <div id="inProgressBoard" class="task-section drag-area"
           (drop)="moveTo('inProgress')"
           (dragleave)="removeHighlight('inProgressBoard')"
           (dragover)="allowDrop($event); highlight('inProgressBoard')">
        <ng-container *ngIf="getTasksByStatus('inProgress').length > 0; else emptyInProgress">
          <app-task-card 
            *ngFor="let task of getTasksByStatus('inProgress')"
            [task]="task"
            (dragStarted)="onDragStart($event, task)"
            (clicked)="openTaskDetails(task)">
          </app-task-card>
        </ng-container>
        <ng-template #emptyInProgress>
          <div class="empty-section-note">No tasks in progress</div>
        </ng-template>
      </div>
    </div>

    <div id="await-feedback-div" class="await-feedback-div align-all-4">
      <div id="await-feedback-head" class="all4-style">
        <span>Await feedback</span>
        <img class="hover-to-blue" src="assets/icons/add-button-board.svg" alt="" (click)="openPopupAddTask('awaitFeedback')"/>
      </div>
      <div id="awaitFeedbackBoard" class="task-section drag-area"
           (drop)="moveTo('awaitFeedback')"
           (dragleave)="removeHighlight('awaitFeedbackBoard')"
           (dragover)="allowDrop($event); highlight('awaitFeedbackBoard')">
        <ng-container *ngIf="getTasksByStatus('awaitFeedback').length > 0; else emptyFeedback">
          <app-task-card 
            *ngFor="let task of getTasksByStatus('awaitFeedback')"
            [task]="task"
            (dragStarted)="onDragStart($event, task)"
            (clicked)="openTaskDetails(task)">
          </app-task-card>
        </ng-container>
        <ng-template #emptyFeedback>
          <div class="empty-section-note">No tasks await feedback</div>
        </ng-template>
      </div>
    </div>

    <div id="done-div" class="done-div align-all-4">
      <div id="done-head" class="all4-style">
        <span>Done</span>
      </div>
      <div id="doneBoard" class="task-section drag-area"
           (drop)="moveTo('done')"
           (dragleave)="removeHighlight('doneBoard')"
           (dragover)="allowDrop($event); highlight('doneBoard')">
        <ng-container *ngIf="getTasksByStatus('done').length > 0; else emptyDone">
          <app-task-card 
            *ngFor="let task of getTasksByStatus('done')"
            [task]="task"
            (dragStarted)="onDragStart($event, task)"
            (clicked)="openTaskDetails(task)">
          </app-task-card>
        </ng-container>
        <ng-template #emptyDone>
          <div class="empty-section-note">No tasks done</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
