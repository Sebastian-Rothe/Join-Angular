<div class="main-section">
  <div class="logo-sidebar">
    <div class="background-overlay"></div>
    <img class="logo-image" src="assets/icons/logogray.svg" alt="" />
  </div>

  <div class="content">
    <div class="signup-section">
      <div class="title-section-signup">
        <div class="title-section-left">
          <img src="assets/icons/left-icon.png" alt="" (click)="backToLoginPage()" />
        </div>
        <div class="title-section-right">
          <span>Sign Up</span>
          <div class="divider"></div>
        </div>
      </div>

      <div class="input-section-signup">
        <input type="text" [(ngModel)]="username" placeholder="Name" class="icon-name" />
        <div *ngIf="username === ''" class="error-username">This field is required</div>

        <input type="email" [(ngModel)]="email" placeholder="Email" class="icon-email" />
        <div *ngIf="email === ''" class="error-email">This field is required</div>

        <input type="password" [(ngModel)]="password" placeholder="Password" class="icon-password" />
        <div *ngIf="password === ''" class="error-Password">This field is required</div>

        <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password" class="icon-password" />
        <div *ngIf="confirmPassword === ''" class="error-confirm-password">This field is required</div>
      </div>

      <div class="check-policy-section">
        <input type="checkbox" [(ngModel)]="policyAccepted" id="policy-checkbox" />
        <span>I accept the <a routerLink="/privacy">Privacy policy</a></span>
        <span id="policy-error" class="error-message" *ngIf="!policyAccepted">Please accept the privacy policy</span>
      </div>

      <div class="button-section-signup">
        <button class="Login-btn" (click)="signUp()">Sign Up</button>
      </div>
    </div>

    <footer class="footer-links">
      <a routerLink="/privacy">Privacy Policy</a>
      <a routerLink="/legal">Legal notice</a>
    </footer>
  </div>
</div>

<div id="success-popup" class="popup-successfully">
  <div class="popup-successfully-content">
    <p>You have successfully signed up!</p>
  </div>
</div>
