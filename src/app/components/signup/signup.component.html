<div class="main-section">
  <div class="logo-sidebar">
    <div class="background-overlay"></div>
    <img class="logo-image" src="assets/icons/logogray.svg" alt="" />
  </div>

  <div class="content">
    <div class="signup-section">
      <div class="title-section-signup">
        <div class="title-section-left">
          <img src="assets/icons/left-icon.png" class="arrow-left" alt="arrow left" (click)="backToLoginPage()" />
        </div>
        <div class="title-section-right">
          <span>Sign Up</span>
          <div class="divider"></div>
        </div>
      </div>

      <div class="input-section-signup">
        <div class="input-container">
          <input
            type="text"
            [(ngModel)]="username"
            placeholder="Name"
            class="input-with-icon" />
          <mat-icon class="input-icon">person</mat-icon>
          <div class="error-username" *ngIf="username === ''">This field is required</div>
        </div>

        <div class="input-container">
          <input
            type="email"
            [(ngModel)]="email"
            placeholder="Email"
            class="input-with-icon" />
          <mat-icon class="input-icon">mail</mat-icon>
          <div class="error-email" *ngIf="email === ''">This field is required</div>
        </div>

        <div class="input-container">
          <input
            type="password"
            [(ngModel)]="password"
            placeholder="Password"
            class="input-with-icon" />
          <mat-icon class="input-icon">lock</mat-icon>
          <div class="error-Password" *ngIf="password === ''">This field is required</div>
        </div>

        <div class="input-container">
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            placeholder="Confirm Password"
            class="input-with-icon" />
          <mat-icon class="input-icon">lock</mat-icon>
          <div class="error-confirm-password" *ngIf="confirmPassword === ''">This field is required</div>
        </div>
      </div>

      <div class="check-policy-section">
        <input type="checkbox" [(ngModel)]="policyAccepted" id="policy-checkbox" />
        <span>I accept the <a routerLink="/privacy">Privacy policy</a></span>
        <span id="policy-error" class="error-message" *ngIf="!policyAccepted">Please accept the privacy policy</span>
      </div>

      <div class="button-section-signup">
        <button class="Login-btn" (click)="signUp()">Sign Up</button>
      </div>
    </div>

    <footer class="footer-links">
      <a routerLink="/privacy">Privacy Policy</a>
      <a routerLink="/legal">Legal notice</a>
    </footer>
  </div>
</div>
