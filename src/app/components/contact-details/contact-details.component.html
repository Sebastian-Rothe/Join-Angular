<div class="contact-details" *ngIf="contact">
    <div class="contact-header">
        <div class="contact-avatar large" [style.background-color]="contact.iconColor">
            {{ contact.initials }}
        </div>
        <div class="contact-name-section">
            <h2>{{ contact.name }}</h2>
            <div class="contact-actions" *ngIf="!isMobileView">
                <button class="action-button edit">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button class="action-button delete">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Button -->
    <button *ngIf="isMobileView" class="mobile-menu-button" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <!-- Mobile Menu -->
    <mat-menu #menu="matMenu" 
              class="mobile-actions-menu"
              [hasBackdrop]="true"
              [overlapTrigger]="false"
              overlayPanelClass="slide-menu-panel">
        <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
        </button>
        <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
    </mat-menu>

    <div class="contact-information">
        <h3>Contact Information</h3>
        <div class="info-group">
            <h4>Email</h4>
            <a [href]="'mailto:' + contact.email">{{ contact.email }}</a>
        </div>
        <div class="info-group">
            <h4>Phone</h4>
            <a [href]="'tel:' + contact.phone">{{ contact.phone }}</a>
        </div>
    </div>
</div>
