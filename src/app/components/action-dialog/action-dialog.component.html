<div class="new-contact-overlay" [class.aktiv]="isVisible">
  <div class="popup">
    <div class="popup-content">
      <div class="left-side-new-c">
        <span class="closePopupMobile" (click)="onClose()">
          <mat-icon>close</mat-icon>
        </span>
        <div class="left-pane">
          <img src="/assets/icons/join-logo-white.svg" alt="Logo" />
          <h2>{{ getDialogTitle() }}</h2>
          <p>{{ getDialogSubtitle() }}</p>
          <div class="blue-box"></div>
        </div>
      </div>
      <div class="right-pane">
        <span class="closePopup" (click)="onClose()">
          <mat-icon>close</mat-icon>
        </span>
        <div class="align-new-contact-input">
          <div class="profil-icon">
            <div class="avatar" *ngIf="config.type === 'edit' || config.type === 'account'">
              <img *ngIf="profileImagePreview || formData.profilePicture" 
                   [src]="profileImagePreview || formData.profilePicture" 
                   alt="Profile picture">
              <span *ngIf="!profileImagePreview && !formData.profilePicture">
                {{ config.type === 'account' ? formData.initials : config.contact?.initials }}
              </span>
            </div>
            <mat-icon *ngIf="config.type === 'add' && !profileImagePreview">person</mat-icon>
            <img *ngIf="config.type === 'add' && profileImagePreview" 
                 [src]="profileImagePreview" 
                 class="avatar" 
                 alt="Profile preview">
            
            <label class="upload-button" *ngIf="config.type !== 'account'">
              <input type="file" 
                     accept=".jpg,.jpeg,.png" 
                     (change)="onFileSelected($event)">
              <mat-icon>add_a_photo</mat-icon>
            </label>
          </div>
          <form class="align-form" (ngSubmit)="onSubmit()" #form="ngForm">
            <input 
              [(ngModel)]="formData.name"
              name="name"
              class="icon-name" 
              type="text" 
              placeholder="Name"
              [readonly]="config.type === 'account'"
              required>
            <input 
              [(ngModel)]="formData.email"
              name="email"
              class="icon-email" 
              type="email" 
              placeholder="Email"
              [readonly]="config.type === 'account'"
              required>
            <input 
              [(ngModel)]="formData.phone"
              name="phone"
              class="icon-phone" 
              type="tel" 
              placeholder="Phone"
              [readonly]="config.type === 'account'"
              required>
            <div class="align-form-buttons">
              <button class="cancel-button" type="button" (click)="config.type === 'account' ? deleteAccount() : onClose()" [class.mobile-hide]="config.type !== 'account'">
                {{ config.type === 'account' ? 'Delete my account' : 
                   config.type === 'edit' ? 'Delete' : 'Cancel' }}
                <mat-icon *ngIf="config.type !== 'account'">{{ config.type === 'edit' ? 'delete' : 'close' }}</mat-icon>
              </button>
              <button class="submit-button" 
                      [type]="config.type === 'account' ? 'button' : 'submit'"
                      (click)="config.type === 'account' ? openEditDialog() : null">
                {{ config.type === 'account' ? 'Edit' : 
                   config.type === 'edit' ? 'Save' : 'Create contact' }}
                <mat-icon *ngIf="config.type !== 'account'">check</mat-icon>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
